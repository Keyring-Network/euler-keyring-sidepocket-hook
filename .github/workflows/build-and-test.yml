name: Build and Test

on:
  push:

env:
  FOUNDRY_PROFILE: ci

jobs:
  build-and-test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies
        run: |
          make install

      - name: Build and test the Keyring side-pocket hook
        run: |
          make build
          make test
